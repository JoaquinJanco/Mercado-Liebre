<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <!--CSS-->
    <link href="css/styles.css" rel="stylesheet">
    <!--Fuente-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!--Iconos-->
    <script src="https://kit.fontawesome.com/389db06e45.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo-barra-mensaje">
            <div class="logo">
                <img src="images/logo.png" alt="Logo MercadoLiebre">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button>Buscar</button>
            </div>
            <div class="cta">
                <p>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
        </div>
        <nav class="barra-navegacion">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><a href="/register">Creá tu cuenta</a></li>
                <li><a href="#">Mis compras</a></li>
            </ul>
        </nav>
        <div class="hamburger-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <main>
        <div class="form-box">
            <h1>Login de Usuario</h1>
        <form id="login-form">
            <label for="nombre-usuario">Nombre de usuari@:</label>
            <input type="text" id="nombre-usuario" required>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" required>
            <button type="submit">Enviar</button>
        </form>
        </div>
    </main>

</body>
</html>
